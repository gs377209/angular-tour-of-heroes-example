<mat-card appearance="outlined">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <mat-card-content>
      <div *ngFor="let question of questions">
        <app-dynamic-form-question
          [question]="question"
          [form]="form"
        ></app-dynamic-form-question>
      </div>
      <p *ngIf="payLoad">
        <strong>Saved the following values</strong><br />{{ payLoad }}
      </p>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!form.valid"
        >
          Save
        </button>
      </mat-card-actions>
    </mat-card-footer>
  </form>
</mat-card>
