<form *ngIf="crisis">
  <mat-card appearance="outlined">
    <mat-card-title>{{ crisis.name | uppercase }} Details</mat-card-title>
    <mat-card-subtitle>ID: {{ crisis.id }}</mat-card-subtitle>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Crisis name: </mat-label>
        <input matInput [(ngModel)]="editName" placeholder="name" name="name" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="accent"
        type="button"
        (click)="goBack(crisis)"
      >
        go back
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="save(crisis)"
      >
        save
      </button>
    </mat-card-actions>
  </mat-card>
</form>
