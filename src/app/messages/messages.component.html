<div *ngIf="messageService.messages.length">
  <h2>Messages</h2>
  <button
    mat-raised-button
    color="primary"
    type="button"
    class="clear"
    (click)="messageService.clear()"
  >
    Clear messages
  </button>
  <mat-list role="list">
    <mat-list-item
      role="listitem"
      *ngFor="let message of messageService.messages"
    >
      {{ message }}
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
