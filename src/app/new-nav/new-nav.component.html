<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/dashboard"
        routerLinkActive="selected"
        ariaCurrentWhenActive="page"
        >Dashboard</a
      >
      <a
        mat-list-item
        routerLink="/@Angular"
        routerLinkActive="selected"
        ariaCurrentWhenActive="page"
        >My Profile</a
      >
      <a
        mat-list-item
        routerLink="/crisis-center"
        routerLinkActive="selected"
        ariaCurrentWhenActive="page"
        >Crisis Center</a
      >
      <a
        mat-list-item
        routerLink="/heroes"
        routerLinkActive="selected"
        ariaCurrentWhenActive="page"
        >Heroes</a
      >
      <a
        mat-list-item
        routerLink="/shipping-address-form"
        routerLinkActive="selected"
        ariaCurrentWhenActive="page"
        >Shipping Address Form</a
      >
      <a
        mat-list-item
        routerLink="/fun-dashboard-example"
        routerLinkActive="selected"
        ariaCurrentWhenActive="page"
        >Fun Dashboard Example</a
      >
      <a
        mat-list-item
        routerLink="/directives"
        routerLinkActive="selected"
        ariaCurrentWhenActive="page"
        >Directives</a
      >
      <a
        mat-list-item
        routerLink="/hero-form"
        routerLinkActive="selected"
        ariaCurrentWhenActive="page"
        >Hero Form</a
      >
      <a
        mat-list-item
        [routerLink]="[{ outlets: { popup: ['compose'] } }]"
        routerLinkActive="selected"
        ariaCurrentWhenActive="page"
        >Contact</a
      >
      <a
        mat-list-item
        routerLink="/admin"
        routerLinkActive="selected"
        ariaCurrentWhenActive="page"
        >Admin</a
      >
      <a
        mat-list-item
        routerLink="/login"
        routerLinkActive="selected"
        ariaCurrentWhenActive="page"
        >Login</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Tour of Heroes</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <main>
      <div [@routeAnimation]="getAnimationData()">
        <router-outlet></router-outlet>
      </div>
      <router-outlet name="popup"></router-outlet>
      <app-messages></app-messages>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
