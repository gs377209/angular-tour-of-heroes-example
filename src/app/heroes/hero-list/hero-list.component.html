<h2>My Heroes</h2>

<form>
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Add Hero</mat-card-title>
      <mat-card-subtitle>Don't you want more???</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Hero name: </mat-label>
        <input matInput id="new-hero" #heroName placeholder="name" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions>
        <!-- (click) passes input value to add() and then clears the input -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="add-button"
          (click)="add(heroName.value); heroName.value = ''"
        >
          Add hero
        </button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</form>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Heroes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list" class="heroes">
      <div
        class="heroes-item"
        [@flyInOut]="'in'"
        role="listitem"
        *ngFor="let hero of heroes$ | async"
        class="hero"
      >
        <a
          mat-raised-button
          color="primary"
          [matBadge]="hero.id"
          matBadgePosition="before"
          matBadgeColor="accent"
          [routerLink]="['/superheroes', hero.id]"
          [class.selected]="hero.id === selectedId"
        >
          {{ hero.name }}
        </a>
        <button
          mat-icon-button
          color="warn"
          type="button"
          aria-label="Delete Hero"
          class="delete"
          title="delete hero"
          (click)="delete(hero)"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions>
      <a mat-raised-button color="accent" routerLink="/sidekicks">
        Go to sidekicks
      </a>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
