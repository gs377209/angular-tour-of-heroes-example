<h2>My Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button
    type="button"
    class="add-button"
    (click)="add(heroName.value); heroName.value = ''"
  >
    Add hero
  </button>
</div>

<mat-list role="list" class="heroes">
  <mat-list-item role="listitem" *ngFor="let hero of heroes">
    <a
      mat-raised-button
      color="primary"
      [matBadge]="hero.id"
      matBadgePosition="before"
      matBadgeColor="accent"
      routerLink="/detail/{{ hero.id }}"
    >
      {{ hero.name }}
    </a>
    <button
      type="button"
      class="delete"
      title="delete hero"
      (click)="delete(hero)"
    >
      x
    </button>
  </mat-list-item>
</mat-list>
