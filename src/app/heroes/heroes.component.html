<h2>My Heroes</h2>
<mat-list role="list" class="heroes">
  <mat-list-item role="listitem" *ngFor="let hero of heroes">
    <a
      mat-raised-button
      color="primary"
      [matBadge]="hero.id"
      matBadgePosition="before"
      matBadgeColor="accent"
      routerLink="/detail/{{ hero.id }}"
    >
      {{ hero.name }}
    </a>
  </mat-list-item>
</mat-list>
